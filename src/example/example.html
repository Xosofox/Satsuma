<!DOCTYPE html>
<html>
    <head>
        <title>Satsuma Demo</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <p>This is a Satsuma demo</p>

        <div style="display: flex">
            <div id="container" style="border: 1px dotted lightskyblue;  width: 400px; margin: auto">
                <div id="dragthing" style="border: 1px dashed darkseagreen; display: flex; flex-direction: column; width: 300px; padding-left: 10px">
                <span>Some text and an img with a
                    <span style="font-family: monospace">position:absolute</span>
                    clickable div inside the o
                </span>
                    <div id="imageholder" style="position: relative; width: 200px">
                        <img src="https://karo.io/img/kio.png">
                        <div style="position: absolute; top: 110px; right: 23px; height: 32px; background-color: red;">
                            <button style="cursor: pointer" onclick="alert('clicked')"> Click</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p>This is a Satsuma demo</p>
    </body>
</html>
